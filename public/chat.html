                <form id="chat-form">
                    <input type="text" id="chat-message" placeholder="Type your message">

                        <button id="attach-button">
                            <div class="attachment">
                                <span class="ri-attachment-line"></span>

                        </button>          		
                    <button type="submit" id="send-msg"> </button>
