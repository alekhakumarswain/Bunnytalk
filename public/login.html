<body>

<form>
  <div class="hand"></div>
  <div class="hand rgt"></div>
  <h1>ðŸ‘‰BUNNY TALKðŸ‘ˆ</h1>
  <div class="form-group">
    <input required="required" id="username" class="form-control"/>
    <label class="form-label">Username    </label>
  </div>
  <div class="form-group">
    <input id="password" type="password" required="required" class="form-control"/>
    <label class="form-label">Password</label>
    <p class="alert">Invalid Credentials..!!</p>
    <button  class="btn" id="loginButton" onclick="login()">Login</button>
    <br>
    <a href="" ><b>REGISTRATION</b></a>
  </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script >
		console.log("Script loaded");
		// JavaScript
		document.addEventListener("DOMContentLoaded", function () {
		var loginButton = document.getElementById("loginButton");
		loginButton.addEventListener("click", function () {
		console.log("Login button clicked");
		// Your login code here
			
			// Get the entered username and password from the input fields
			var enteredUsername = document.getElementById("username").value;
			var enteredPassword = document.getElementById("password").value;
			console.log("Data fetched");
			console.log("Entered Username:", enteredUsername);
			console.log("Entered Password:", enteredPassword);
			
			// Load the JSON file containing user data
			fetch("users.json")
			.then(function(response) {
			return response.json();
			})
			.then(function(data) {
			// Check if there's a user with the entered username
			var user = data.find(function(userData) {
			return userData.username === enteredUsername;
			});
			
			if (user) {
			// If the username exists, check the password
			if (user.password === enteredPassword) {
			// Password is correct, show a success message or redirect to another page
			alert("Login successful!");
			// Redirect to the chat page or another page
			window.location.href = 'chat.html';
			} else {
			// Password is incorrect, show an error message
			alert("Incorrect password. Please try again.");
			}
			} else {
			// Username doesn't exist, show an error message
			alert("Username not found. Please check your username.");
			}
			})
			.catch(function(error) {
			console.error("Error loading user data: " + error);
			});
			
		});
		});
		
		// Function to handle login
		function login() {
		console.log("button clicked");
	
		}
		
		
</script>
<script>
$(document).ready(function() {
    $('#password').focusin(function() {
        $('form').addClass('up');
    });
    $('#password').focusout(function() {
        $('form').removeClass('up');
    });

    // Panda Eye move
    $(document).on("mousemove", function(event) {
        var dw = $(document).width() / 15;
        var dh = $(document).height() / 15;
        var x = event.pageX / dw;
        var y = event.pageY / dh;
        $('.eye-ball').css({
            width: x,
            height: y
        });
    });

    // Validation
    $('.btn').click(function() {
        $('form').addClass('wrong-entry');
        setTimeout(function() {
            $('form').removeClass('wrong-entry');
        }, 3000);
    });
});

	
</script>
