    /* CSS */
    .next {
    padding: 0.6em 1.5em;
    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    user-select: none;
    top:-10px;
    -webkit-user-select: none;
    touch-action: manipulation;
    }
    
    .next:before {
    content: "";
    background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
    );
    position: absolute;
    top: -6px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing  20s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
    }
    
    @keyframes glowing {
    0% {
    background-position: 0 0;
    }
    50% {
    background-position: 350% 0;
    }
    100% {
    background-position: 0 0;
    }
    }
    
    .next:after {
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #222;
    left: 0;
    top: -3px;
    border-radius: 10px;
    }

  // Function to calculate the time difference
  function getTimeDifference(targetDate) {
  const currentDate = new Date();
  const timeDifference = currentDate - targetDate;
  
  const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
  
  return {
  days: days,
  hours: hours,
  minutes: minutes,
  seconds: seconds,
  };
  }
  
  // Function to update the timer display
  function updateTimerDisplay() {
  // Set the target date and time in the past
  const targetDate = new Date("2023-01-26T11:50:00");
  
  const timeDifference = getTimeDifference(targetDate);
  
  const timerText = document.getElementById("timer-text");
  timerText.textContent = `${timeDifference.days} days, ${timeDifference.hours} hours, ${timeDifference.minutes} minutes, ${timeDifference.seconds} seconds`;
  
  setTimeout(updateTimerDisplay, 1000); // Update every 1 second
  }
  
  // Call the updateTimerDisplay function initially to start the timer
  updateTimerDisplay();
